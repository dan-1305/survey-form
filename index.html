<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Student Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our platform</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Number -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="fulltime">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
    </select>

    <!-- Radio buttons -->
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="definitely"> Definitely
    </label>
    <label>
      <input type="radio" name="recommend" value="maybe"> Maybe
    </label>
    <label>
      <input type="radio" name="recommend" value="not-sure"> Not sure
    </label>

    <!-- Checkboxes -->
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" value="frontend"> Front-end Projects</label>
    <label><input type="checkbox" value="backend"> Back-end Projects</label>
    <label><input type="checkbox" value="data"> Data Visualization</label>
    <label><input type="checkbox" value="challenges"> Coding Challenges</label>

    <!-- Textarea -->
    <p>Additional Comments:</p>
    <textarea name="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
